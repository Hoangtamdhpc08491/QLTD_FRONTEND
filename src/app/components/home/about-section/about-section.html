<section class="about-one">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-xl-7">
        <div class="about-one__content">
          <div class="block-title text-left">
            <p>{{subtitle}}</p>
            <h2>{{title}}</h2>
          </div>
          <p>{{description}}</p>
        </div>
        
        <div class="row">
          <div class="col-md-6" *ngFor="let feature of features">
            <div class="feature-four__box text-left">
              <div class="feature-four__box-inner">
                <div class="feature-four__box-icon">
                  <i [class]="feature.icon"></i>
                </div>
                <div class="feature-four__box-right">
                  <h3>{{feature.title}}</h3>
                  <p>{{feature.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-12 col-xl-5">
        <app-loan-calculator></app-loan-calculator>
      </div>
    </div>
  </div>
</section>
