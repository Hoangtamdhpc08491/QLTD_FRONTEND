<section class="stats-section">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item" *ngFor="let stat of stats">
        <div class="stat-icon">
          <i [class]="stat.icon"></i>
        </div>
        <div class="stat-content">
          <h3 class="stat-number">{{stat.number}}</h3>
          <p class="stat-label">{{stat.label}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
