<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
  
  <!-- Letter P -->
  <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">P</text>
  
  <!-- Company text -->
  <text x="45" y="16" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PYLOAN</text>
  <text x="45" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Financial Services</text>
</svg>
