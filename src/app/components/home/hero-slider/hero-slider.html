<section class="main-slider">
  <div class="swiper-container thm-swiper__slider" [attr.data-swiper-options]="swiperOptions">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="image-layer" [style.background]="slide.backgroundImage"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-6 col-lg-6">
              <p>{{slide.subtitle}}</p>
              <h2>{{slide.title}}</h2>
              <a [routerLink]="slide.buttonLink" class="thm-btn">{{slide.buttonText}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="main-slider__nav">
      <div class="swiper-button-prev" id="main-slider__swiper-button-next">
        <i class="pylon-icon-left-arrow"></i>
      </div>
      <div class="swiper-button-next" id="main-slider__swiper-button-prev">
        <i class="pylon-icon-right-arrow"></i>
      </div>
    </div>
  </div>
  
  <!-- Feature boxes -->
  <div class="feature-two">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="row">
            <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-duration="1500ms">
              <div class="feature-two__box">
                <i class="pylon-icon-consumer-behavior"></i>
                <p>Duyệt hồ sơ nhanh</p>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 wow fadeInUp" data-wow-duration="1500ms">
              <div class="feature-two__box">
                <i class="pylon-icon-point-of-sale"></i>
                <p>Không tính phí hồ sơ</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
